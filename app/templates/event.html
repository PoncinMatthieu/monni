
{% extends "layout.html" %}

{% block body %}
<h2>{{ event.sid|safe }} : {{ event.type|safe }}</h2>

<pre id="event-data">
</pre>

<script type="text/javascript">
  var json = {{ event.datas_dump|safe }};
  console.log(JSON.stringify(json, undefined, 2));
  $("#event-data").html(JSON.stringify(json, undefined, 2));
</script>

{% endblock %}
